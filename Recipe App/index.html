<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciepe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="overlay"></div>
    <header>
        <nav><h1>Reciepe App</h1></nav>
        <form action="">
            <input type="text" placeholder="Search for Reciepe" class="searchBox">
            <button type="submit" class="searchBtn">Search</button>
        </form>
    </header>
    <main>
        <section>
            <br /><br />
            <!-- <h2>Search your favourite recipes</h2> -->
            <div class="recipe-container"></div>

            <div class="reciepe-details">
                <button type="button" class="closebtn"><i class="fa fa-close" id="close" onClick="closePopup()" style="font-size:18px; color: #fff"></i></button>
                <div class="recipe-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
