<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
  
    <div class="container_fluid">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="light">
            <!-- Navbar content -->
            <div class="container">
            <a class="navbar-brand" href="#" style="font-size:24px; color: #fff">Clothing Store</a>
            <span style="position: relative;">
                <i class="fa fa-shopping-basket" style="font-size:24px; color: #fff"></i>
                <span class="prod_qty" id="prod_qty">0</span>
            </span>
        </div>
        </nav>
    </div>
    <div class="card">
      
        <div class="row">
            <div class="col-md-12 cart" id="cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4 style="color:#9856b6"><b>Shopping Cart</b></h4></div>
                    </div>
                </div> 

                <div id="shopping-cart">
                    <!-- <div class="border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src=""></div>
                            <div class="col">
                                <div class="row text-muted">Shirt</div>
                                <div class="row">Cotton T-shirt</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div> -->
                </div>

              
            </div>

            <div class="col-md-12 summary" id="summary">  
                <div class="row" style="padding-top: 0px;">
                    <div class="col">TOTAL PRICE : <strong><span class="col text-right" id="total">0</span></strong></div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6"><button class="btn">CHECKOUT</button></div>
                    <div class="col-md-6"><button class="btn" onClick="clearCart()">CLEAR CART</button></div>
                </div>
                <div style="border-top: 1px solid rgba(0,0,0,.1);" class="back-to-shop"><a href="index.html">&leftarrow;<span class="text-muted">Back to shop</span></a></div>
            </div>
        </div>
        
    </div>

</body>
<script src="Data.js"></script>
<script src="cart.js"></script>
</html>
